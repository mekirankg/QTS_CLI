<div class="wrapper ">
    <!-- <div>
        <app-sidebar></app-sidebar>
    </div> -->
    <!-- Page Content Holder -->
    <div id="content" class="createcontent">
        <form (ngSubmit)="createPO()" #f="ngForm" novalidate>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <h2 *ngIf='!isEditMode'>Convert to PO</h2>
                    <h2 *ngIf='isEditMode'>Make Payment</h2>
                </div>
                <div class="form-group col-md-12">
                    <div class="loader" *ngIf='!isLoaded' ></div>
                </div>
            </div>
          
            <div *ngIf='isLoaded' >

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputName">Customer Name</label>
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" [(ngModel)]="selectedCustomer.customerName"
                            readonly>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="keycontact">Customer Key Contact</label>
                        <input readonly type="text" class="form-control" name="keycontact" id="keycontact" #keycontact="ngModel" [(ngModel)]="selectedCustomer.customerContactNumber"
                            placeholder="Contact">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="quotationreference">Purchase Order Reference</label>
                        <input readonly type="text" name="quotationreference" class="form-control" [(ngModel)]="newPO.poRef"
                            id="quotationreference" placeholder="Quotation Reference">
                    </div>
                   
                </div>
    
                <div class="form-row">
                    
                    <div class="form-group col-md-4">
                        <label for="SalesmanName">Salesman Name</label>
                          <input type="text" name="SalesmanName" readonly [(ngModel)]="selectedSalesMan.salesmanName" class="form-control" id="SalesmanName" placeholder="Salesman Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="TotalValue">Total Value</label>
                        <input readonly type="text" [(ngModel)]="newQuotation.totalvalue" name="TotalValue" class="form-control" id="TotalValue"
                            placeholder="Quotation total Value">
                    </div>
                   <!--  <div class="form-group col-md-4">
                        <label for="TotalValueSplit">Value Split</label>
                        <input readonly type="text" name="TotalValueSplit" [(ngModel)]="newQuotation.totalValueSplit" class="form-control" id="TotalValueSplit"
                            placeholder="Quotation Value Split">
                    </div> -->
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="description">Material Description</label>
                        <textarea readonly name="description" [(ngModel)]="newQuotation.materialDescription" class="form-control" rows="2" id="description"
                            placeholder="Description"></textarea>
                    </div>
                </div>
    
                <div class="form-row">
                    <!-- <div class="form-group col-md-4">
                        <label for="inputName">Quotation Id</label>
                        <input type="text" class="form-control" id="Qid" placeholder={{id}} readonly>
                    </div> -->
                   
                    <div class="form-group col-md-4">
                        <label for="Supplier">Supplier</label>
                                        <!--   <select id="Supplier" name="Supplier" class="form-control">
                            <option selected>Choose...</option>                    
                            <option>Supplier1</option>                    
                            <option>Supplier2</option>
                            <option>Supplier3</option>
                            <option>Supplier3</option>
                        </select> -->
                        <input readonly type="text"  [(ngModel)]="selectedsupplier.supplierName" name="Supplier"  class="form-control" id="Supplier" placeholder="Supplier">

                        <!-- <select readonly [(ngModel)]="selectedsupplier"  id="Supplier" name="Supplier" class="form-control" >
                           
                            <option *ngFor="let s of suppliers" [ngValue]="s.sid">{{s.supplierName}}</option>
                          </select> -->
                    </div>
    
                    <div class="form-group col-md-4">
                        <label for="Currency"> Currency</label>
                        <input readonly type="text"  [(ngModel)]="newPO.currency" name="Currency" class="form-control" id="Currency" placeholder="Currency">
                    </div>
                    <!-- <div class="form-group col-md-4">
                        <label for="Expirydate">Expiry Date</label>
                        <input type="date" [(ngModel)]="newPO.expiryDate" name="Expirydate" class="form-control" id="Expirydate" placeholder="Expiry Date">
                    </div> -->
                </div>
    
               
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="podescription">PO Description</label>
                        <textarea readonly class="form-control" [(ngModel)]="newPO.description" name="podescription" rows="2" id="podescription" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for=" SalesValue"> Sales Value</label>
                        <input readonly type="text" [(ngModel)]="newPO.salesValue" name="SalesValue" class="form-control" id=" SalesValue" placeholder=" Sales Value">
                    </div>
                    <!-- <div class="form-group col-md-4">
                        <label for="Amount">Amount</label>
                        <input type="text"  [(ngModel)]="newPO.amount" name="Amount"  class="form-control" id="Amount" placeholder="Amount">
                    </div>
    
                    <div class="form-group col-md-4">
                        <label for="Milestone">Milestone</label>
                        <input type="text"  [(ngModel)]="newPO.milestone" name="Milestone"  class="form-control" id="Milestone" placeholder="Milestone">
                    </div> -->
                </div>
    
    
    
                <div class="form-row">
                    <!-- <div class="form-group col-md-4">
                        <label for="MilestoneCompDate">Milestone Comp.Date</label>
                        <input type="date" [(ngModel)]="newPO.milestoneCompletionDate" name="MilestoneCompDate" class="form-control" id="MilestoneCompDate" placeholder="Milestone Comp.Date">
                    </div> -->
                 
                    <div class="form-group col-md-4">
                    <label for="Status">Status</label>
                    <input readonly type="text"  [(ngModel)]="newPO.Status" name="Status"  class="form-control" id="Status" placeholder="Status">
<!-- 
                    <select readonly id="Status" [(ngModel)]="newPO.Status" name="Status" class="form-control">
                       <option selected>On Going</option>                    
                        <option>PO Placed</option>
                        <option>Cancelled</option>
                        <option>Lost</option>
                    </select> -->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="remarks">Remarks</label>
                        <textarea readonly class="form-control" rows="2" [(ngModel)]="newPO.remarks" name="remarks" id="remarks" placeholder="Remarks"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="PaymentAmount">Payment Amount</label>
                        <input type="text" [(ngModel)]="newpayment.paymentAmount" name="PaymentAmount" class="form-control" id="PaymentAmount" placeholder="Payment Amount">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="PaymentDate">Payment Date</label>
                        <input type="date" [(ngModel)]="newpayment.paymentDate" name="PaymentDate" class="form-control" id="PaymentDate" placeholder="Payment Date">
                      </div>
    
                    <div class="form-group col-md-4">
                        <label for="paymentpercentage">Total Payment Persantage</label>
                        <input type="text"  [(ngModel)]="newpayment.paymentPercentage" name="paymentpercentage"  class="form-control" id="paymentpercentage" placeholder="Payment Percentage">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button *ngIf='!isEditMode' type="submit" class="btn btn-primary">Confirm</button>
                        <button *ngIf='isEditMode' type="submit" class="btn btn-primary">Update</button>
    
                    </div>
                </div>

            </div>
           

        </form>

    </div>
</div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
