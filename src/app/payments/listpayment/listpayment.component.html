  <!-- Page Content Holder -->
  <div id="content" class="listcontent listcontenttable">
      <h2>Payments Till Date</h2>
      <div style="height:20px"></div>
      <div>
          <table class="table table-hover table-responsive table-bordered" *ngIf='paymentList && paymentList.length'>
              <thead class="thead-dark">
                  <tr>
                      <th height="50" bgcolor="#6599F">PO Id</th>
                      <th bgcolor="#6599F">Payment Date</th>                      
                      <th bgcolor="#6599F">Payment Amount</th>
                      <th bgcolor="#6599F">Total PO Payment %</th> 
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let payment of paymentList'>
                      <td>
                          <div style="min-width:209px">
                              <button type="button" class="btn btn-link">
                                  <a [routerLink]="['/podetails', payment.poId]">{{ payment.poId}}</a>
                              </button>
                              
                          </div>
                      </td>
                      <td>{{ payment.paymentDate}}</td>
                      <td>{{ payment.paymentAmount }}</td>
                      <td>{{ payment.paymentPercentage }}</td>  
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
