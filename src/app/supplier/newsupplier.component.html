<div class="wrapper ">

  <!-- Page Content Holder -->
  <div id="content" class="createcontent">
      <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>

          <div class="form-row">
              <div class="form-group col-md-12">
                  <h2>Create New Supplier</h2>
              </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-4">
                  <label for="inputName">Supplier Name</label>
                  <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" [(ngModel)]="newSupplier.supplierName">
              </div>
              <div class="form-group col-md-4">
                  <label for="keycontact">Supplier Contact Name</label>
                  <input type="text" class="form-control" name="keycontact" id="keycontact" #keycontact="ngModel" [(ngModel)]="newSupplier.contactName"
                      placeholder="Contact Name">
              </div>
              <div class="form-group col-md-4">
                  <label for="contactNumber">Supplier Contact Number</label>
                  <input type="text" name="contactNumber" [(ngModel)]="newSupplier.contactNum" class="form-control" id="contactNumber"
                      placeholder="Contact number">
              </div>
          </div>

          <div class="form-row">
                           <div class="form-group col-md-4">
                  <label for="supplierreference">Supplier Reference</label>
                  <input type="text" name="supplierreference" class="form-control" [(ngModel)]="newSupplier.refNum" id="supplierreference"
                      placeholder="Supplier Reference">
              </div>
              
              <div class="form-group col-md-4">
                  <label for="freightforwarder">Freight forwarder</label>
                  <input type="text" [(ngModel)]="newSupplier.freightforwarder" name="freightforwarder" class="form-control" id="freightforwarder" placeholder="Freight Forwarder">
              </div>
          </div>         
          <div class="form-row">
         
              <div class="form-group col-md-4">
                  <label for="Remarks">Remarks</label>
                  <textarea [(ngModel)]="newSupplier.remarks" class="form-control" name="Remarks" rows="1" id="Remarks" placeholder="Remarks"></textarea>
              </div>
          </div>

          <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary">Add Supplier</button>
                </div>
            </div>
      </form>

  </div>






  <!-- jQuery CDN -->

  <!-- Bootstrap Js CDN -->


  <script type="text/javascript">
      $(document).ready(function () {
          $('#sidebarCollapse').on('click', function () {
              $('#sidebar').toggleClass('active');
          });
      });
  </script>
