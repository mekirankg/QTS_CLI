<div class="wrapper ">

    <!-- Page Content Holder -->
    <div id="content" class="createcontent">
        <form name="form" (ngSubmit)="register()" #f="ngForm" [formGroup]="supplierForm" novalidate>

            <div class="row">
                <div class="form-group col-md-12">
                    <h2 *ngIf='!isEditMode'>Create Supplier</h2>
                    <h2 *ngIf='isEditMode'>Edit Supplier</h2>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputName">Supplier Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name" [(ngModel)]="newSupplier.supplierName"
                        formControlName="supplierName">
                    <div *ngIf="supplierForm.controls['supplierName'].invalid && (supplierForm.controls['supplierName'].dirty || supplierForm.controls['supplierName'].touched)"
                        class="alert-danger">
                        <div *ngIf="supplierForm.controls['supplierName'].errors.required">
                            Name is Required
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="keycontact">Supplier Contact Name</label>
                    <input type="text" class="form-control" name="keycontact" id="keycontact" [(ngModel)]="newSupplier.contactName" placeholder="Contact Name"
                        formControlName="supplierConatactName">
                    <div *ngIf="supplierForm.controls['supplierConatactName'].invalid && (supplierForm.controls['supplierConatactName'].dirty || supplierForm.controls['supplierConatactName'].touched)"
                        class="alert-danger">
                        <div *ngIf="supplierForm.controls['supplierConatactName'].errors.required">
                            Contact Name is Required
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="contactNumber">Supplier Contact Number</label>
                    <input type="text" name="contactNumber" [(ngModel)]="newSupplier.contactNum" class="form-control" id="contactNumber" placeholder="Contact number"
                        formControlName="supplierContactNumber"  maxlength="10">
                    <div *ngIf="supplierForm.controls['supplierContactNumber'].invalid && (supplierForm.controls['supplierContactNumber'].dirty || supplierForm.controls['supplierContactNumber'].touched)"
                        class="alert-danger">
                        <div *ngIf="supplierForm.controls['supplierContactNumber'].errors.required">
                            Contact Number is Required
                        </div>
                        <div *ngIf="supplierForm.controls['supplierContactNumber'].errors.pattern">
                            Please enter valid input
                        </div>
                        <div *ngIf="supplierForm.controls['supplierContactNumber'].errors.minlength">
                            Please enter 10 digit number
                        </div>
                       
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-4">
                    <label for="supplierreference">Supplier Reference</label>
                    <input type="text" name="supplierreference" class="form-control" [(ngModel)]="newSupplier.refNum" id="supplierreference"
                        placeholder="Supplier Reference" formControlName="supplierReference">
                    <div *ngIf="supplierForm.controls['supplierReference'].invalid && (supplierForm.controls['supplierReference'].dirty || supplierForm.controls['supplierReference'].touched)"
                        class="alert-danger">
                        <div *ngIf="supplierForm.controls['supplierReference'].errors.required">
                            Supplier Reference is Required
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label for="freightforwarder">Freight forwarder</label>
                    <input type="text" [(ngModel)]="newSupplier.freightforwarder" name="freightforwarder" class="form-control" id="freightforwarder"
                        placeholder="Freight Forwarder" formControlName="freightForwarder">
                    <div *ngIf="supplierForm.controls['freightForwarder'].invalid && (supplierForm.controls['freightForwarder'].dirty || supplierForm.controls['freightForwarder'].touched)"
                        class="alert-danger">
                        <div *ngIf="supplierForm.controls['freightForwarder'].errors.required">
                            Freight Forwader is Required
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="Remarks">Remarks</label>
                    <textarea [(ngModel)]="newSupplier.remarks" class="form-control" name="Remarks" rows="1" id="Remarks" placeholder="Remarks"
                        formControlName="remarks" maxlength="200"></textarea>
                    <div *ngIf="supplierForm.controls['remarks'].invalid && (supplierForm.controls['remarks'].dirty || supplierForm.controls['remarks'].touched)"
                        class="alert-danger">
                        <div *ngIf="supplierForm.controls['remarks'].errors.maxlength">
                            Text maximum length is 200
                        </div>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="form-group col-md-12">
                    <button *ngIf='!isEditMode' (click)="register()" [disabled]="supplierForm.pristine || supplierForm.invalid" type="submit"
                        class="btn btn-primary">Add Supplier</button>
                    <button *ngIf='isEditMode' (click)="register()" [disabled]="supplierForm.pristine || supplierForm.invalid" type="submit"
                        class="btn btn-primary">Update Supplier</button>
                    <button (click)="cancel()" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </form>

    </div>





    <!-- jQuery CDN -->

    <!-- Bootstrap Js CDN -->


    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
